<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembly Endgame</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>Assembly: Endgame</h2>
        <p style="color: rgb(195, 195, 195);">Guess the word within 8 attempts to keep the programming world safe from Assembly!</p>
    </div>
    <div class="winLose">
        <h2 style="margin: 5px;">You Win!</h2>
        <p style="margin: 5px;">Well Done!ðŸŽŠ</p>
    </div>
    <div class="names">
        <div class="lang" style="background-color: #E34F26">
            HTML
        </div>
        <div class="lang" style="background-color: #1198ff">
            CSS
        </div>
        <div class="lang colorBlack" style="background-color: #F7DF1E">
            JavaScript
        </div>
        <div class="lang colorBlack" style="background-color: #61DAFB">
            React
        </div>
        <div class="lang" style="background-color: #3178C6">
            TypeScript
        </div>
        <div class="lang" style="background-color: #5FA04E">
            Node.js
        </div>
        <div class="lang colorBlack" style="background-color: #efde27">
            Python
        </div>
        <div class="lang" style="background-color: #CC342D">
            Ruby
        </div>
        <div class="lang" style="background-color: #125ecf">
            Assembly
        </div>
    </div>
    <div class="displayKey">
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
        <div class="letter"></div>
    </div>
    <div class="keys">
        <button class="key" value="A">A</button>
        <button class="key" value="B">B</button>
        <button class="key" value="C">C</button>
        <button class="key" value="D">D</button>
        <button class="key" value="E">E</button>
        <button class="key" value="F">F</button>
        <button class="key" value="G">G</button>
        <button class="key" value="H">H</button>
        <button class="key" value="I">I</button>
        <button class="key" value="J">J</button>
        <button class="key" value="K">K</button>
        <button class="key" value="L">L</button>
        <button class="key" value="M">M</button>
        <button class="key" value="N">N</button>
        <button class="key" value="O">O</button>
        <button class="key" value="P">P</button>
        <button class="key" value="Q">Q</button>
        <button class="key" value="R">R</button>
        <button class="key" value="S">S</button>
        <button class="key" value="T">T</button>
        <button class="key" value="U">U</button>
        <button class="key" value="V">V</button>
        <button class="key" value="W">W</button>
        <button class="key" value="X">X</button>
        <button class="key" value="Y">Y</button>
        <button class="key" value="Z">Z</button>
    </div>
    <button class="newGame">New Game</button>
    <script src="index.js"></script>
</body>
</html>
